<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOT-WORK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav class="navBar">
            <h1>COWORKCONNECT</h1>
            <div class="subNavBar">
                <a>HOME</a>
                <a>ALUGAR</a>
                <a>SOBRE</a>
                <a>CONTATO</a>
                <button>ENTRAR</button>
            </div>
        </nav>

        <div class="hero">
            <div class="loginForm">
                <h1>LOGIN</h1>
                <div class="inputs">
                    <div class="inputDiv firstInputDiv">
                        <label for="email">E-mail:</label>
                        <input class="formInput" placeholder="Digite seu email" type="text" name="email">
                    </div>
                    
                    <div class="inputDiv">
                            <label for="senha">Senha:</label>
                            <input class="formInput" placeholder="Digite sua senha" type="text" name="senha">
                    </div>
                </div>


                <div class="checkbox">
                    <input type="checkbox" name="lembre">
                    <label for="lembre">Lembre-se de min</label>
                </div>



                <div class="lastSection">
                    <button class="entrar"><b>Entrar</b></button>
                    <p>ou cadastre-se</p>
                    <div class="cadastro-div">
                        <button id="um" class="lastButtons">Como Locador</button>
                        <button id="dois" class="lastButtons">Como Cliente</button>
                    </div>
                </div>
            </div>



            <div class="imgCorp">
                <img src="imgCorp.svg" alt="">
            </div>
        </div>


        <footer> </footer>
    </div>

</body>
</html>
